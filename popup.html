<!DOCTYPE html>
<html>
<head>
  <title>Live Video Transcriber</title>
  <style>
    body { 
      width: 400px; 
      padding: 10px; 
    }
    #transcription { 
      width: 100%;
      height: 400px;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      line-height: 1.4;
      white-space: pre-wrap;
      font-size: 14px;
    }
    .controls { 
      margin-bottom: 10px;
      display: flex;
      gap: 10px; 
    }
    .status { 
      margin-top: 5px;
      color: #666;
    }
    #error {
      color: red;
      margin-top: 5px;
    }
    .timestamp {
      color: #666;
      font-size: 12px;
      margin-right: 5px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    button#clearTranscript {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="startTranscription">Start Transcription</button>
    <button id="stopTranscription" disabled>Stop</button>
    <button id="clearTranscript">Clear</button>
  </div>
  <div class="status" id="status">Ready</div>
  <div id="error"></div>
  <div id="transcription"></div>
  <script src="popup.js"></script>
</body>
</html>
